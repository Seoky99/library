<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="heading">
                <h1> Library </h1>
            </div>
            <div class="form-container">
                <form> 
                    <ul>
                        <li>
                            <label for="name">Name of book:</label>
                            <input type="text" id="name" name="name" placeholder="Type the name of the book here!"></input>
                        </li>
                        <li>
                            <label for="author">Author of book:</label>
                            <input required type="text" id="author" name="author" placeholder="Type the author of the book here!"></input>
                        </li>
                        <li>                     
                            <label for="pages">Number of pages:</label>
                            <input required type="text" id="pages" name="pages" placeholder="Type the number of pages the book has here!"></input>    
                        </li>
                        <li>
                            <div>
                                <label for="read">Have you read this book?</label>
                                <input required type="checkbox" id="read" name="reads"></input>
                            </div>
                        </li>
                    </ul>
                    <button type="submit">Submit!</button>
                </form>
            </div>
        </div>

        <div class="display-container">
            <div class="card-container">
            </div>
        </div>
    </div>
    
</body>
</html>
